<html>
	<head>
		<title>The Worst Battleship Game</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css.css" />
	</head>
	<body>
		<script src="scripts/boat.js"></script>
		<script src="scripts/player.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/listeners.js"></script>
		<div id="game"></div>
		
		<span id="boatCount">How many Boats?</span>
		<select id="boatSelect">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<!--this button doesn't turn invisible after it is first pressed
		as I was hoping to just use the same button to confirm that the player
		is done moving their boats. However, it still just calls main so don't
		press it more than once-->
		<button id="button" type="button" onclick="main()">Confirm</button>
		
		<!--This is hopefully going to be used in between player turns to ensure privacy, as I dont see
		any way of having true privacy without network capabilities-->
		<div id="playerConfirmation">
			<h2>Player 1 turn!</h2>
			<button type="button">Confirm</button>
		</div>
	</body>

</html>
